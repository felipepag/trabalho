<h1>Definições</h1>
<dfn>Folha seca</dfn>
<p>Chute que faz a bola percorre uma trajetória em curva acentuada com uma queda brusca no final do percurso.</p>
<dfn>Lanterna</dfn>
<p>Equipe que ocupa a última posição de um campeonato</p>
<dfn>Primeiro pau</dfn>
<p>Trave mais proxima da origem de um cruzamento.</p>
